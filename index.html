<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Mote-Z</title>
<style>
:root{
	--body-background: linear-gradient(to right, #e6e3d9, #97b5e7);
	--head-title-h2-background: linear-gradient(to right, #f7ce68, #fbabfe);
	--blockquote-background: linear-gradient(to right, #f7ce68, #eaddeb);
	--element-color: #FB9500;
}
body { 
	margin-bottom: 0px;
    margin-left: auto;
    margin-right: auto;
    margin-top: 0px;
    width: 940px;
    background: var(--body-background);
}

#menu {
	position: absolute;
	top: 30%;
	left: 10px;
	z-index: 1;
}
.menu-item {
	cursor: pointer;
	text-align: center;
	padding: 4px 15px 4px 15px;
	margin: 20px;
	border-radius: 10px;
	background: var(--head-title-h2-background);
	background-size: 200% 100%;
	background-position: 0% 0%;
	transition: all ease-in-out 0.1s;
	border: 1px solid #ffffff;
}
.menu-item:hover{
	background-position: -100% -100%;
	transition: all ease-in-out 0.1s;
}
#oldmenu{
	font-size: 24px;
	font-weight: bold;
	word-wrap: break-word;
}
#oldmenu ul li{
	text-decoration: none;
	list-style: none;
	display: inline;
	padding: 4px 15px 4px 15px;
	width: fit-content;
	font-weight: bold;
	margin: 20px 0;
	border-radius: 10px;
	background: var(--head-title-h2-background);
	background-size: 200% 100%;
	background-position: 0% 0%;
	transition: all ease-in-out 0.1s;
}
#oldmenu ul li a{
	text-decoration: none;
	text-align: center;
}
#oldmenu ul li a:hover{
	background-position: -100% -100%;
	transition: all ease-in-out 0.1s;
}

/* reference: https://github.com/sumruler/typora-theme-phycat*/
#myquote blockquote {
	margin-left: 12px;
	background: var(--blockquote-background);
	padding: 12px;
	border: 1px solid var(--element-color);
	border-left-color: var(--element-color);
	border-left-width: 4px;
	border-radius: 4px;
	line-height: 26px;
}

#myquote blockquote p {
	color: #000;
}
</style>
</head>
<body>

<div id="menu">
    <div id="home" class="menu-item">Home</div>
    <div id="publications" class="menu-item">Publications</div>
  </div>
<div id="myquote">
	<blockquote>Life is full of surprises.</blockquote>
</div>
<div>
	<a href="https://mote-z.github.io/posts/2024-08-04-test">2024-08-04-test.md</a>
</div>
<iframe id="myIframe" src="https://mote-z.github.io/posts/2024-08-04-test" style="width:100%; height:500px;"></iframe>
<script type="module">
import * as THREE from 'https://mote-z.github.io/three.module.js';

class Loop {
  constructor(camera, scene, renderer) {
    this.camera = camera;
    this.scene = scene;
    this.renderer = renderer;
    this.updatables = [];
  }
  render() {
  	renderer.render(scene, camera);
  }
  start() {
  	this.renderer.setAnimationLoop(() => {
	    // tell every animated object to tick forward one frame
	    this.tick();
	    // render a frame
	    this.renderer.render(this.scene, this.camera);
  	});
  }
  stop() {
  	this.renderer.setAnimationLoop(null);
  }
  tick() {
  	// Code to update animations
  	for (const object of this.updatables) {
  		object.tick();
  	}
  }
}



// init
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 10 );
const renderer = new THREE.WebGLRenderer( { antialias: true } );
const loop = new Loop(camera, scene, renderer)
renderer.setSize( 900, 500 );
document.body.appendChild( renderer.domElement );

//
const menu = {
home: document.getElementById('home'),
publications: document.getElementById('publications')
};

// 
const scenes = {
home: createScene('Home'),
publications: createScene('Publications')
};
let currentScene = scenes.home;

function createScene(name) {
const geometry = new THREE.BoxGeometry( Math.random() * 9, 3, 3 ); 
const material = new THREE.MeshNormalMaterial();
const cube = new THREE.Mesh(geometry, material);
cube.name = name;
cube.tick = () => {
	cube.rotation.z += 0.01;
	cube.rotation.x += 0.01;
	cube.rotation.y += 0.01;
}
return cube;
}

scene.add(currentScene);
loop.render();
loop.start();

function switchScene(sceneName) {
scene.remove(currentScene);
currentScene = scenes[sceneName];
scene.add(currentScene);
loop.updatables = [];
loop.updatables.push(currentScene);
console.log(`Switched to ${sceneName}`);
}

// add event listener
Object.keys(menu).forEach(key => {
menu[key].addEventListener('click', () => {
switchScene(key);
});
});

camera.position.z = 5;

</script>
<script></script>
</body>
</html>
