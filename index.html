<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Mote-Z</title>
<style>
:root{
	--head-title-h2-background: linear-gradient(to right, #f7ce68, #fbabfe);
	--element-color: #FB9500;
}
body { 
	margin-bottom: 0px;
    margin-left: auto;
    margin-right: auto;
    margin-top: 0px;
    width: 940px;
}

#menu {
	position: absolute;
	top: 10px;
	left: 10px;
	z-index: 1;
}
.menu-item {
	cursor: pointer;
	text-align: center;
	padding: 5px;
	margin: 5px;
	border-radius: 10px;
	background: var(--head-title-h2-background);
	background-size: 200% 100%;
	background-position: 0% 0%;
	transition: all ease-in-out 0.1s;
	border: 1px solid #ffffff;
}
.menu-item:hover{
	background-position: -100% -100%;
	transition: all ease-in-out 0.1s;
}
#oldmenu{
	font-size: 24px;
	font-weight: bold;
	word-wrap: break-word;
}
#oldmenu ul li{
	text-decoration: none;
	list-style: none;
	display: inline;
	padding: 4px 15px 4px 15px;
	width: fit-content;
	font-weight: bold;
	margin: 20px 0;
	border-radius: 10px;
	background: var(--head-title-h2-background);
	background-size: 200% 100%;
	background-position: 0% 0%;
	transition: all ease-in-out 0.1s;
}
#oldmenu ul li a{
	text-decoration: none;
	text-align: center;
}
#oldmenu ul li a:hover{
	background-position: -100% -100%;
	transition: all ease-in-out 0.1s;
}

/* reference: https://github.com/sumruler/typora-theme-phycat*/
#myquote blockquote {
	margin-left: 12px;
	padding: 12px;
	border: 1px solid var(--element-color);
	border-left-color: var(--element-color);
	border-left-width: 4px;
	border-radius: 4px;
	line-height: 26px;
}

#myquote blockquote p {
	color: #000;
}
</style>
</head>
<body>

<div id="menu">
    <div id="home" class="menu-item">Home</div>
    <div id="ctf" class="menu-item">CTF</div>
    <div id="publications" class="menu-item">Publications</div>
  </div>
<div id="myquote">
	<blockquote>Life is full of surprises.</blockquote>
	
</div>
<script type="module">
import * as THREE from 'https://mote-z.github.io/three.module.js';

// init
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 10 );
const renderer = new THREE.WebGLRenderer( { antialias: true } );
renderer.setSize( 500, 500 );
renderer.setAnimationLoop( animation );
document.body.appendChild( renderer.domElement );

//
const menu = {
home: document.getElementById('home'),
honorWall: document.getElementById('ctf'),
historyWall: document.getElementById('publications')
};


// 
const scenes = {
home: createScene('Home Scene'),
ctf: createScene('CTF'),
publications: createScene('Publications')
};
let currentScene = scenes.home;

function createScene(name) {
const geometry = new THREE.BoxGeometry( 9, 3, 3 ); 
const material = new THREE.MeshNormalMaterial();
const cube = new THREE.Mesh(geometry, material);
cube.name = name;
return cube;
}

scene.add(currentScene);

function switchScene(sceneName) {
scene.remove(currentScene);
currentScene = scenes[sceneName];
scene.add(currentScene);
console.log(`Switched to ${sceneName}`);
}

// add event listener
Object.keys(menu).forEach(key => {
menu[key].addEventListener('click', () => {
switchScene(key);
});
});

camera.position.z = 5;

// animation

function animation() {

requestAnimationFrame(animate);
renderer.render( scene, camera );

}
</script>
<script></script>
</body>
</html>
